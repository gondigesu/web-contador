<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Web Contador</title>
</head>

<body>
    <div class="contenedor">
        <ul class="opciones">
            <li class="item1"></li>
            <li class="item2">Bio.</li>
            <li class="item3"></li>
            <li class="item4">Servicios.</li>
            <li class="item5">Redes Sociales.</li>
            <li class="item6"></li>
            <li class="item7">Contacto.</li>
            <li class="item8"></li>
        </ul>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control apellido" id="apellido">
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control email" id="correo" placeholder="nombre@...com">
            </div>
            <div class="form-group">
                <label for="consulta">Consulta</label>
                <textarea class="form-control texto" id="consulta" rows="3" maxlength="360"
                    placeholder="Máximo 360 caracteres."></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2" disabled>Enviar</button>
            <button type="submit" class="btn btn-danger mb-2">Cancelar</button>
        </form>

    </div>





    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
